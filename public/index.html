<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asta Fantacalcio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fantacalcio Asta</h1>

  <!-- Section to display current auction status -->
  <div id="auction-section">
    <h2>Current Offer: <span id="current-offer">0</span> by <span id="current-bidder">None</span></h2>
    <button id="bid-button">Place Bid</button>
  </div>

  <!-- Section to display participants and their budget -->
  <div id="participants-section">
    <h2>Participants</h2>
    <ul id="participants-list"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
